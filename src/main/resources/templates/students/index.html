<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"/>
  <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
  <title>Students</title>
</head>
<body>
<div class="container">
  <h2>Student list</h2>
  <div class="table-responsive">
    <table class="table table-sm table-striped">
      <thead>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>department</th>
      </tr>
      </thead>
      <tbody>
      <tr th:inline="text" th:each="student : ${students}" th:object="${student}">
        <td>[[*{studentId}]]</td>
        <td><a th:href="@{'/students/__*{id}__'}">[[*{name}]]</a></td>
        <td>[[*{department}]]</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div th:replace="component/paginationbar"></div>
</div>

</body>
</html>
