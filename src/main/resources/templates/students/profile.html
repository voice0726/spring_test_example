<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"/>
  <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
  <title>Student profile</title>
</head>
<body>
<div class="container">
  <h2 th:text="|${profile.studentId} - ${profile.name}|"></h2>
  <h5>Birth</h5>
  <p th:text="${profile.birthDate}"></p>
  <h5>Admission year</h5>
  <p th:text="${profile.admissionYear}"></p>
  <h5>Department</h5>
  <p th:text="${profile.department}"></p>
</div>
</body>
</html>
